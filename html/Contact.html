<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Với Chúng Tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="cover">
    <div class="pages">
        <h1>📬 Liên Hệ Với Chúng Tôi</h1>
        <p>Hãy gửi cho chúng tôi những câu hỏi, ý tưởng hoặc nguyện vọng của bạn về công tác bảo tồn!</p>
        <form class="contact-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung liên hệ..." required></textarea>

            <button type="submit">📨 Gửi liên hệ</button>
        </form>

        <div class="map">
            <h2>📍 Địa chỉ của chúng tôi</h2>
            <iframe
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122717.89202054749!2d108.12115335113532!3d16.016944328803618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142199deb085271%3A0x8ac5d36794034e22!2zQ-G6qW0gTOG7hywgxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1750044905545!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </main>
</body>
</html>
