<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Với Chúng Tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="cover">
    <div class="pages">
        <h1>📬 Liên Hệ Với Chúng Tôi</h1>
        <p>Hãy gửi cho chúng tôi những câu hỏi, ý tưởng hoặc nguyện vọng của bạn về công tác bảo tồn!</p>
        <form class="contact-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung liên hệ..." required></textarea>

            <button type="submit">📨 Gửi liên hệ</button>
        </form>

        <div class="map">
            <h2>📍 Địa chỉ của chúng tôi</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." 
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    </main>
</body>
</html>
